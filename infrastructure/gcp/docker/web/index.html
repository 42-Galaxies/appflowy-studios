<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppFlowy Workspace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #667eea;
            border-radius: 20px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        p {
            color: #718096;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .status {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #48bb78;
        }
        
        .btn {
            background: #667eea;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5a67d8;
        }
        
        .footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
            color: #718096;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AF</div>
        <h1>AppFlowy Workspace</h1>
        <p>Your collaborative workspace is ready and running!</p>
        
        <div class="status">
            <div class="status-item">
                <span>Web Server</span>
                <div class="status-indicator"></div>
            </div>
            <div class="status-item">
                <span>Authentication</span>
                <div class="status-indicator" id="auth-status"></div>
            </div>
            <div class="status-item">
                <span>Database</span>
                <div class="status-indicator" id="db-status"></div>
            </div>
        </div>
        
        <a href="/auth/signup" class="btn">Get Started</a>
        
        <div class="footer">
            <p>Powered by AppFlowy • PostgreSQL • GoTrue</p>
        </div>
    </div>
    
    <script>
        // Simple health checks
        async function checkHealth() {
            try {
                const authResponse = await fetch('/auth/health');
                const authStatus = document.getElementById('auth-status');
                if (authResponse.ok) {
                    authStatus.style.background = '#48bb78';
                } else {
                    authStatus.style.background = '#f56565';
                }
            } catch (e) {
                document.getElementById('auth-status').style.background = '#f56565';
            }
        }
        
        // Check health on load
        checkHealth();
        setInterval(checkHealth, 30000); // Check every 30 seconds
    </script>
</body>
</html>
